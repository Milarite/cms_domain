                                                <body>
                                                        <div class="wrapper" ng-app="starter">
                                                                <div class="main-panel" ng-controller="addCandidateCtrl">
                                           <div ng-include="'shared/header.html'"></div>
                                           <div class="content">
                                                <div class="container-fluid">
                                           <div class="row">
                                                    <div class="col-lg-3 col-md-6 col-sm-6">
                                           <div class="container">
                                               <fieldset>

                                               
                                                <form name="addForm" id="addForm">
                                                        <label class="item item-input">
                                                            <span class="input-label">National Number</span>
                                                            <input type="text" ng-change="nationlIdValidation(candidateData.candidateId)" name="candidateId" ng-model="candidateData.candidateId" class="form-control" required>
                                                            <span class="form-error" ng-show="addForm.candidateId.$touched && addForm.candidateId.$invalid">this field is required</span>
                                                            <span class="form-error" ng-show="userFound">user already exist </span>
                                                          </label>
                                                          <label class="item item-input">
                                                            <span class="input-label">Name</span>
                                                            <input type='text' class="form-control"  name="name" ng-model="candidateData.name" required>
                                                            <span class="form-error" ng-show="addForm.name.$touched && addForm.name.$invalid">this field is required</span>
                                                          </label>
                                                          <label class="item item-input">
                                                            <span class="input-label">Date Of Birth</span>
                                                            <input type='text' class="form-control" name="dateOfBirth" ng-model="candidateData.dateOfBirth" required>
                                                            <span class="form-error" ng-show="addForm.dateOfBirth.$touched && addForm.dateOfBirth.$invalid">this field is required</span>
                                            
                                                          </label>
                                            
                                                          <label class="item item-input">
                                                            <span class="input-label">Password</span>
                                                            <input name="password" class="form-control" type="password" ng-model="candidateData.password" required>
                                                            <span class="form-error" ng-show="addForm.password.$touched && addForm.password.$invalid">this field is required</span>
                                                            
                                            
                                                          </label>
                                                          
                                                          <label class="item item-input">
                                                            <span class="input-label">Password Confirmation</span>
                                                            <input name="passwordConfirmation" class="form-control" type="password" ng-model="candidateData.passwordConfirmation" required>
                                                            <span class="form-error" ng-show="addForm.passwordConfirmation.$touched && addForm.passwordConfirmation.$invalid">this field is required</span>

                                                    </label>
                                                          <!-- <label class="item item-input">
                                                            <span class="input-label">City</span>
                                                            <input name="city" type="text" class="form-control" ng-model="candidateData.city" required>
                                                            <span class="form-error" ng-show="addForm.city.$touched && addForm.city.$invalid">this field is required</span> -->
                                                           <div>
                                                            <label class="item item-input"> 
                                                                <span class="input-label">City</span> 
                                                                <select name="city" ng-model="candidateData.city" class="form-control">
                                                                  <option value="">Select City</option>                                                       
                                                              <option value="Amman">Amman</option>
                                                              
                                                              <option value="Irbid">Irbid</option>
                                                              <option value="Zarqa">Zarqa</option>
                                                              <option value="Rumtha">Rumtha</option>
                                                              <option value="Mafraq">Mafraq</option>
                                                              <option value="karak">karak</option>
                                                              <option value="Tafileh">Tafileh</option>
                                                              <option value="Maan">Maan</option>
                                                              <option value="Aqapa">Aqapa</option>
                                                              <option value="Rumtha">Rumtha</option>
                                                              <option value="salt">salt</option>
                                                          
                                                            </select>
                                                          </label>
                                                          <span class="form-error" ng-show="addForm.city.$touched && addForm.city.$invalid">this field is required</span>
                                                        </div>
                                                          </label>
                                                          <label class="item item-input">
                                                            <span class="input-label">Year</span>
                                                            <input name="year" type="text" class="form-control" ng-model="candidateData.year" required>
                                                            <span class="form-error" ng-show="addForm.year.$touched && addForm.year.$invalid">this field is required</span>
                                                            
                                            
                                                          </label>
                                                          <label class="item item-input">
                                                                <span class="input-label">Phone Number</span>
                                                                <input name="phoneNumber" type="text" class="form-control" ng-model="candidateData.phoneNumber" required>
                                                                <span class="form-error" ng-show="addForm.phoneNumber.$touched && addForm.phoneNumber.$invalid">this field is required</span>
                                                                
                                                
                                                              </label>
                                            <div>
                                                          <label class="item item-input">
                                                            <span class="input-label">Campaign</span>
                                                            <textarea name="campaign" id="campaign-textarea" class="form-control" type="text"  ng-model="candidateData.campaign" required cols="6" rows="4"></textarea>
                                                            <span class="form-error" ng-show="addForm.campaign.$touched && addForm.campaign.$invalid">this field is required</span>
                                                          </label>
                                                        </div>
                                                        <div>
                                                          <label class="item">
                                                            <button ng-click="addCandidate(candidateData)" ng-disabled="addForm.$invalid || addForm.$pending || userFound" class="btn btn-primary" type="submit">Add Candidate</button>
                                                          </label>
                                                        </div>
                                                      </form>
                                                    </fieldset>
                                           </div>
                                            </div>
                                            </div>
                                            </div>
                                            </div>
