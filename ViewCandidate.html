                                            <body>
                                                    <div class="wrapper" ng-app="starter">
                                                            <div class="main-panel" ng-controller="ViewCandidateCtrl">
                                       <div ng-include="'shared/header.html'"></div>
                                       
                                       <div class="content">
                                            <div class="container-fluid">
                                    
                                     

                                            <table class="table table-striped" style="width:100%">
   
                                                    <tr>
                                                      

                                            <th>address</th>
                                                       <th> Candidate Name </th>
                                                    <!--  <th >Candidate Id</th> -->
                                                    <th>id</th> 
                                                    <th>City</th>
                                                      <th>Number of Votes</th>
                                                     <th>Operations</th>
                                                    </tr>
                                                    <tbody ng-repeat ="x in candidates">
                                                    <tr>
                                                      <td>{{x.address}}</td>
                                                      <td><a href="javascript:void(0);" ng-click="showProfile(x.address)">{{x.nameCandidate}}
                                                        
                                                      </a></td>
                                                      
                                                      
                                                  <!-- <td> {{x.CandidateID}}</td> -->
                                                 <td>{{x.address}}</td>
                                                  <td>
                                                     {{x.City}}
                                                    </td>
                                                    <td>
                                                        <a href="javascript:void(0)" ng-click="showVotersTransactions(x.address)">{{x.NumberOfVotes}}</a>
                                                   
                                                      </td>
                                                     
                                                    
                                                   
                                                     
                                                     
                                                          <td>
                                                            <i  ng-click="deleteCandidate(x.nationalId)"  class="fa fa-trash" style="cursor: pointer;" aria-hidden="true">
                                                              
                                                            </i>
                                                            
                                                          </td>
                                                          </tr>
                                                  </tbody>
                                                  
                                                      
                                                     
                                                  
                                                  </table>
                                        </div>
                                 
                                    </div>
                                    <div id="votersTransaction" class="modal fade" role="dialog">
                                        <div class="modal-dialog">
                                      
                                          <!-- Modal content-->
                                          <div class="modal-content">
                                            <div class="modal-header">
                                              
                                              <h4 class="modal-title">List Of Transactions</h4>
                                            </div>
                                            <div class="modal-body">
                                                <h3> Counted Transactions</h3>
                                            <ul id="votersTransactionBody" ng-repeat ="x in ts">
                                                    <li style="overflow-wrap: break-word;"><a href="https://rinkeby.etherscan.io/tx/{{x.hash}}">{{x.hash}}</a></li>
                                            </ul>
                                            <h3>Revoked Transactions</h3>
                                            <ul id="votersTransactionBody" ng-repeat ="x in tsr">
                                                    <li style="overflow-wrap: break-word;"><a href="https://rinkeby.etherscan.io/tx/{{x.hash}}">{{x.hash}}</a></li>
                                                  </ul>
                                        </div>
                                            <div class="modal-footer">
                                              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                            </div>
                                          </div>
                                      
                                        </div>
                                      </div>
